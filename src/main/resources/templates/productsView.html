<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品管理後台</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 頭部樣式 */
        header {
            background-color: lightblue;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* 底部樣式 */
        #footer {
            background-color: lightblue;
            color: white;
            text-align: center;
            padding: 1em;
        }

        #footer .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        #footer ul {
            list-style: none;
            padding: 0;
        }

        #footer ul li {
            display: inline;
            margin-right: 15px;
        }

        #footer ul li:last-child {
            margin-right: 0;
        }

        #footer a {
            color: white;
            text-decoration: none;
        }


        /* 導航樣式 */
        nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        nav ul li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        /* 按鈕樣式 */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }

        /* 模態框樣式 */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
        }

        /* overlay 樣式 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 黑色背景，半透明 */
            z-index: 1;  /* 確保它位於其他內容之上 */
        }

        /* 模態框樣式 */
        #addProductModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            z-index: 2;  /* 比 overlay 的 z-index 高，這樣它才會出現在最上面 */
        }
    </style>
</head>
<body>
<!-- Header 頭部 -->
<header>
    <h1>商品管理後台</h1>
    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">訂單管理</a></li>
            <li><a href="#">庫存管理</a></li>
        </ul>
    </nav>
</header>

<div class="container mt-5">
    <div class="table-responsive">
        <!-- 模態框的背景（overlay） -->
        <div id="overlay" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5);"></div>
        <!-- 模態框 -->
        <div id="addProductModal" style="display:none; position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px;">
            <h2>新增商品</h2>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="商品名稱"><br>
                <input type="text" id="category" placeholder="商品種類"><br>
                <input type="text" id="imageUrl" placeholder="商品圖片"><br>
                <input type="number" id="price" placeholder="價格"><br>
                <input type="number" id="stock" placeholder="庫存"><br>
                <input type="text" id="description" placeholder="商品描述"><br>
                <!-- 其他欄位... -->
                <button type="submit">完成</button>
            </form>
        </div>
        <button id="addProductButton">新增商品</button>

        <table class="table table-striped table-bordered" id="productTable">
            <thead>
            <tr>
                <th>商品編號</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th>類別</th>
                <th>圖片</th>
                <th>庫存</th>
                <th>描述</th>
            </tr>
            </thead>
            <tbody id="productTbody">
            <!-- 商品數據將會填充到這裡 -->
            </tbody>
        </table>
    </div>

</div>

<script>
    // 逐行解釋
    // 定義一個非同步函數來獲取商品數據
    async function fetchProducts() {
        try {
            // 請根據實際後端URL更改
            const response = await fetch("http://localhost:8080/products");
            // 判斷如果成功獲取數據
            if (response.ok) {
                // 將返回的JSON數據轉換為JavaScript對象
                const data = await response.json();
                // 假設後端回傳的物件有一個名為 "results" 的陣列
                const products = data.results;
                // 調用函數來顯示商品數據
                displayProducts(products);
            } else {
                console.log("Failed to fetch products");
            }
        } catch (error) {
            console.error("An error occurred:", error);
        }
    }

    // 定義一個函數來顯示商品數據
    function displayProducts(products) {
        const tbody = document.getElementById('productTbody');
        tbody.innerHTML = ''; // 清空表格
        products.forEach(product => {
            // 創建一行新的表格內容
            const row = `<tr>
            <td>${product.productId}</td>
            <td>${product.productName}</td>
            <td>${product.price}</td>
            <td>${product.category}</td>
            <td><img src="${product.imageUrl}" alt="${product.productName}" width="50"></td>
            <td>${product.stock}</td>
            <td>${product.description}</td>
            <td>
                <button onclick="editProduct(${product.id})">編輯</button>
                <button onclick="deleteProduct(${product.id})">刪除</button>
            </td>
            </tr>`;
            // 將新的表格內容加到tbody中
            tbody.innerHTML += row;
        });
    }
    // 初始化：調用fetchProducts函數來獲取和顯示商品數據
    fetchProducts();

    // 提交表單
    document.getElementById("addProductForm").addEventListener("submit", async function(event) {
        event.preventDefault();  // 阻止表單的預設提交行為

        const productName = document.getElementById("productName").value;
        const price = document.getElementById("price").value;
        const category = document.getElementById("category").value;
        const imageUrl = document.getElementById("imageUrl").value;
        const stock = document.getElementById("stock").value;
        const description = document.getElementById("description").value;
        // 取得其他欄位...

        const productData = {
            productName,
            price,
            category,
            imageUrl,
            stock,
            description
            // 其他欄位...
        };

        try {
            const response = await fetch("http://localhost:8080/products", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            });

            if (response.status === 201) {
                // 關閉模態框
                document.getElementById("addProductModal").style.display = "none";
                // 重新載入商品列表
                await fetchProducts();
            } else {
                console.log("新增商品失敗");
            }
        } catch (error) {
            console.error("新增商品時發生錯誤:", error);
        }
    });
    // 函數：隱藏模態框和 overlay
    function hideModal() {
        document.getElementById("addProductModal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }

    // 在整個頁面加載完成後設置事件
    window.onload = function() {
        // 顯示模態框
        document.getElementById("addProductButton").addEventListener("click", function() {
            document.getElementById("addProductModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        });

        // 當用戶點擊模態框外的區域，關閉它
        window.onclick = function(event) {
            if (event.target === document.getElementById("overlay")) {
                hideModal();
            }
        };
    };
</script>

<footer id="footer">
    <div class="container">
        <p>© 2023 Your Company. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms and Conditions</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
