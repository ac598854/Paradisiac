<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會員訂單</title>
  <link rel="stylesheet" href="css/memberOrders.css"> <!-- 指向您的CSS樣式表 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

  <style></style>
</head>
<body>
<div id="dynamicContent"></div>  <!-- 動態內容的容器 -->
<main>
  <section class="orders-list">
    <h2 class="center-text">我的訂單</h2>
    <!-- 訂單列表的表格容器 -->
    <div id="ordersTableContainer" class="table-responsive">
      <!-- 表格將在這裡動態生成 -->
    </div>
    <!-- 訂單詳情的容器，初始時隱藏 -->
    <div id="order-details" style="display: none;">
      <!-- 訂單詳情將在這裡動態生成 -->
    </div>
    <!-- 分頁按鈕容器 -->
    <div id="paginationContainer" class="pagination-center"></div>

  </section>
</main>
<footer>
  <div id="footer"></div>  <!-- 頁尾的容器 -->
</footer>


<script src="js/memberOrders.js"></script> <!-- 指向您的JavaScript文件 -->
</body>
</html>
