<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>會員結帳</title>
    <link rel="stylesheet" href="css/memberCheck.css"> <!-- 指向您的CSS樣式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="flex-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/productFront.html">購物商城</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">聯絡我們</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <input type="text" placeholder="Search..." id="searchInput" onkeyup="handleEnter(event)">
                    <button onclick="searchProducts()">搜尋</button>
                    <li class="nav-item">
                        <a class="nav-link" href="/Paradisiac/cart/cart.html">
                            <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<!-- Product card that will be clicked -->
<div class="product-card" id="product-card" data-product-id="1">
    Click here for product details of product 1
</div>

<!-- Checkout details area where product details will be displayed -->
<div id="checkout-details">
    <h2>Check Out</h2>
    <div id="product-details"></div>
    <div class="address-container">
        <h3>Shipping address</h3>
        <form id="shipping-form">
            <input type="text" name="orderName" placeholder="姓名">
            <input type="text" name="orderPhone" placeholder="聯絡電話">
            <input type="text" name="address" placeholder="地址">

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select a payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="transfer">Transfer</option>
            </select>

            <div id="credit-card-info" style="display:none;">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">
            </div>

            <div id="transfer-info" style="display:none;">
                <label for="account-last-digits">Enter last three digits of your account:</label>
                <input type="text" id="account-last-digits" name="account-last-digits" pattern="\\d{3}">
            </div>
            <button type="submit">結帳</button>
            <a href="/productFront.html" class="button-link">
                <button type="button" id="cancel-button">取消</button>
            </a>
        </form>
    </div>
</div>
    <!-- Existing order summary here, if needed -->

<footer>
    <!-- 頁腳資訊 -->
</footer>

<script src="/js/memberCheck.js"></script> <!-- 指向您的JavaScript文件 -->
</body>
</html>
