<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>會員結帳</title>
    <link rel="stylesheet" href="css/memberCheck.css"> <!-- 指向您的CSS樣式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="flex-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/productFront.html">購物商城</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">聯絡我們</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <input type="text" placeholder="Search..." id="searchInput" onkeyup="handleEnter(event)">
                    <button onclick="searchProducts()">搜尋</button>
                    <li class="nav-item">
                        <a class="nav-link" href="/Paradisiac/cart/cart.html">
                            <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">登入</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<!-- Checkout details area where product details will be displayed -->
<div id="checkout-details">
    <h2>Check Out</h2>
    <table id="cart-items-table" class="table">
        <thead>
        <tr>
            <th>商品名稱</th>
            <th>單價</th>
            <th>數量</th>
            <th>小計</th>
        </tr>
        </thead>
        <tbody>
        <!-- 購物車商品將在這裡動態生成 -->
        </tbody>
    </table>
    <div class="address-container">
        <h3>Shipping address</h3>
        <form id="shipping-form">
            <label for="recipient-name">Recipient Name:</label>
            <input type="text" id="recipient-name" name="recipient-name" required>

            <label for="recipient-address">Recipient Address:</label>
            <input type="text" id="recipient-address" name="recipient-address" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">Select a payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="transfer">Transfer</option>
            </select>

            <div id="credit-card-info" style="display:none;">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">
            </div>

            <div id="transfer-info" style="display:none;">
                <label for="account-last-digits">Enter last three digits of your account:</label>
                <input type="text" id="account-last-digits" name="account-last-digits" pattern="\\d{3}">
            </div>
            <button type="submit">結帳</button>
            <a href="#" class="button-link">
                <button type="button" id="cancel-button">取消</button>
            </a>
        </form>
    </div>
</div>
<!-- Existing order summary here, if needed -->

<footer>
    <!-- 頁腳資訊 -->
</footer>

<script>
    let pathName = window.document.location.pathname;
    let projectName = pathName.substring(0, pathName.substring(1).indexOf("/") + 1);
    document.addEventListener('DOMContentLoaded', function() {
        const cartItems = JSON.parse(sessionStorage.getItem('cartItems'));
        if (cartItems) {
            displayCartItems(cartItems);
        } else {
            // 處理沒有購物車數據的情況，比如顯示錯誤消息或重定向
            return "購物車是空的";
        }
        // 设置取消按钮的超链接
        let cancelLink = document.getElementById('cancel-button').parentNode;
        cancelLink.href = projectName + '/productFront.html';

        //顯示購物車內的商品
        function fetchCartItems() {
            fetch(projectName + '/Cart?action=shoppingCart', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to fetch cart items');
                    }
                })
                .then(cartItems => {
                    displayCartItems(cartItems);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function displayCartItems(cartItems) {
            const tableBody = document.getElementById('cart-items-table').querySelector('tbody');
            tableBody.innerHTML = ''; // 清空現有內容

            cartItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
	            <td>${item.name}</td>
	            <td>$${item.price}</td>
	            <td>${item.quantity}</td>
	            <td>$${item.price * item.quantity}</td>
	        `;
                tableBody.appendChild(row);
            });
        }


        //表單信用卡轉帳選擇
        document.getElementById('payment-method').addEventListener('change', function() {
            var paymentMethod = this.value;
            var creditCardInfo = document.getElementById('credit-card-info');
            var transferInfo = document.getElementById('transfer-info');

            // Hide both additional fields initially
            creditCardInfo.style.display = 'none';
            transferInfo.style.display = 'none';

            if (paymentMethod === 'credit-card') {
                creditCardInfo.style.display = 'block';
            } else if (paymentMethod === 'transfer') {
                transferInfo.style.display = 'block';
            }
        });

        document.getElementById('shipping-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表單的默認提交行為

            // 獲取 memNo（這裡需要根據您的實際情況進行修改）
            const memNo = sessionStorage.getItem('memno'); // 假設 memNo 存儲在 sessionStorage
            if (!memNo) {
                alert("請先登入.");
                return; // 或者重定向到登入頁面
            }

            const recipientName = document.getElementById('recipient-name').value;
            const recipientAddress = document.getElementById('recipient-address').value;
            const paymentMethod = document.getElementById('payment-method').value;

            const cartItems = JSON.parse(sessionStorage.getItem('cartItems')) || [];
            const buyItemList = cartItems.map(item => ({
                productId: item.id,
                quantity: item.quantity
            }));

            const orderData = {
                orderName: recipientName,
                orderPhone: '0912345678', // 可添加用戶輸入選項
                address: recipientAddress,
                status: 1, // 根據業務邏輯設置
                totalAmount: calculateTotalAmount(cartItems),
                buyItemList: buyItemList
            };

            fetch(`/members/orders`, { // 使用模板字符串插入 memNo
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('訂單創建失敗: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('訂單創建成功:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        function calculateTotalAmount(cartItems) {
            return cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

    });

</script> <!-- 指向您的JavaScript文件 -->
</body>
</html>
