<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="css/styleFront.css"> <!-- 引入CSS檔案 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>購物商城</title>

  <style>
    /* 基本頁面樣式 */
    body {
      background-image: url('https://cha103-29.s3.ap-northeast-1.amazonaws.com/pexels-jeff-ibera-1320755.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      background-color: lightblue;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* 將整個導航欄背景設為透明 */
    .flex-header, .navbar, .bg-light, .navbar-light, .container-fluid, .navbar-collapse {
      background: transparent !important; /* 使用 !important 確保覆蓋所有相關樣式 */
      border: none !important; /* 移除邊框，如果有的話 */
    }

    /* 如果 nav 標籤有背景顏色，也設為透明 */
    nav {
      background-color: transparent !important;
    }

    /* 確保導航連結和品牌名稱在透明背景下仍然可見 */
    .navbar-brand, .nav-link, .navbar-toggler-icon {
      color: #333; /* 或者您希望的任何顏色 */
    }

    /* 如果有透明的背景，您可能也想要移除陰影或者其他裝飾效果 */
    .navbar, .navbar-light .navbar-nav .nav-link {
      box-shadow: none !important;
    }


    aside {
      flex: 1;
      max-width: 20%;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    aside ul {
      list-style-type: none;
      padding: 0;
    }

    aside ul li {
      margin-bottom: 10px;
    }

    aside ul li button {
      width: 100%;
      padding: 10px;
      border: none;
      cursor: pointer;
      background-color: #f7f7f7;
      transition: background-color 0.3s ease;
    }

    aside ul li button:hover {
      background-color: #e0e0e0;
    }

    main {
      flex: 4;
      padding: 20px;
    }

    /* 將分頁按鈕固定在視窗的右下角，位於頁腳上方 */
    #paginationContainer {
      position: fixed;
      right: 10px; /* 右邊距離 */
      bottom: 10px; /* 距離頁腳的高度，可以根據需要調整 */
      z-index: 100; /* 確保分頁按鈕顯示在最上層 */
    }


    /* 添加動畫效果 */
    @keyframes clickAnimation {
      0% { background-color: #f8f9fa; }
      50% { background-color: #e2e6ea; }
      100% { background-color: #f8f9fa; }
    }
    .list-group-item {
      cursor: pointer; /* 設置游標為指針，表示該項目可點擊 */
      border: none !important; /* 移除邊框 */
      margin-bottom: -1px !important; /* 負的間隙來重疊邊框 */
    }

    .list-group-item:active {
      animation: clickAnimation 0.5s ease;
    }

    /* 商品卡片樣式 */
    .productCard {
      width: calc((100% / 4) - 2%);
      height: 250px;
      margin: 1%;
      float: left;
      overflow: hidden;
      position: relative;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .productCard:hover {
      transform: scale(1.05);
    }

    .productCard img {
      max-width: 100%;
      display: block;
      margin:  auto;
      max-height: 130px;
    }

    .productCard h3 {
      font-size: 18px;
      margin: 10px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .productCard p {
      font-size: 16px;
      margin-bottom: 10px;
      position: absolute;
      left: 10px;
    }

    .productCard button {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      padding: 5px 10px;
    }


    /* 其他通用樣式 */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    button {
      border:0;
      background-color:grey;
      color:#fff;
      border-radius:10px;
      cursor:pointer;
    }

  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<header class="flex-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/Paradisiac/productFront.html">購物商城</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-auto">
          <input type="text" placeholder="Search..." id="searchInput" onkeyup="handleEnter(event)">
          <button onclick="searchProducts()">搜尋</button>
          <li class="nav-item">
            <a class="nav-link" href='#' id="cart">
              <i class="fas fa-shopping-cart"></i> <span id="cartItemCount">0</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row">
    <!-- 商品種類分類和價格範圍 -->
    <aside class="col-md-3">
      <!--商品種類-->
      <section class="filter">
        <ul class="list-group">
          <li class="list-group-item active" aria-current="true">All Categories</li>
          <li class="list-group-item">主題衣服</li>
          <li class="list-group-item">精品配件</li>
          <li class="list-group-item">主題公仔</li>
          <li class="list-group-item">精品衣服</li>
          <li class="list-group-item">主題日常用品</li>
        </ul>
      </section>

      <!-- 分頁按鈕容器 -->
      <div id="paginationContainer" class="pagination-center"></div>

    </aside>

    <!-- 商品展示區域 -->
    <main id="productsArea" class="col-md-8">
      <div class="card">

      </div>
      <!-- 商品資訊將在這裡動態加載，使用JavaScript從後端API取得資料後展示 -->
    </main>
  </div>
</div>


<script src="js/mainFront.js"></script>
<script>
  let shoppingMallLink = document.getElementById("cart");
  shoppingMallLink.href = projectName + "/front-end/cart/cart.html";
</script>
</body>
</html>
