<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/styleFront.css"> <!-- 引入CSS檔案 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>購物商城</title>
</head>
<body>

<!-- 頭部，包括搜尋欄和按鈕 -->
<header>
  <input type="text" placeholder="Search..." id="searchInput" onkeyup="handleEnter(event)">
  <button onclick="searchProducts()">搜尋</button>
  <button onclick="openCart()">購物車</button>
  <button onclick="login()">登入</button>
</header>

<div class="container">
  <!-- 商品種類分類和價格範圍 -->
  <aside>
    <h3>商品分類</h3>
<!--    <button type="button" class="btn btn-outline-info">Info</button>-->

    <nav>
      <ul>
        <!-- 實際上這些分類應該是從後端取得，這裡只提供一個示例 -->
        <li><button onclick="filterByCategory('全部')">全部</button></li>
        <!-- ... 其他商品分類 ... -->
      </ul>
    </nav>

    <!-- 價格篩選區間 -->
    <section>
      <label>價格範圍：</label>
      <input type="number" id="minPrice" placeholder="最低價格">
      -
      <input type="number" id="maxPrice" placeholder="最高價格">
      <button onclick="filterByPrice()">篩選</button>
      <button id="prevPage">上一頁</button>
      <button id="nextPage">下一頁</button>
    </section>  </aside>

  <!-- 商品展示區域 -->
  <main id="productsArea" class="col-md-8">
    <!-- 商品資訊將在這裡動態加載，使用JavaScript從後端API取得資料後展示 -->
  </main>
</div>

<!-- 分頁區域 -->
<footer>

</footer>

<script src="js/mainFront.js"></script>

</body>
</html>
