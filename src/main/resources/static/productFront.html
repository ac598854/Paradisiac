<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="css/styleFront.css"> <!-- 引入CSS檔案 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>購物商城</title>
</head>
<body>

<header class="flex-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/productFront.html">購物商城</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">關於我們</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">聯絡我們</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <input type="text" placeholder="Search..." id="searchInput" onkeyup="handleEnter(event)">
          <button onclick="searchProducts()">搜尋</button>
          <li class="nav-item">
            <a class="nav-link" href="/cart/cart.html">
              <i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">登入</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row">
  <!-- 商品種類分類和價格範圍 -->
    <aside class="col-md-3">
  <!--商品種類-->
      <section class="filter">
        <ul class="list-group">
          <li class="list-group-item active" aria-current="true">所以商品種類</li>
          <li class="list-group-item">主題商品</li>
          <li class="list-group-item">精品商品</li>
          <li class="list-group-item">精品商品</li>
          <li class="list-group-item">精品商品</li>
          <li class="list-group-item">精品商品</li>
        </ul>
      </section>
      <!-- 價格篩選區間 -->
      <section class="filter">
        <label>價格範圍：</label>
        <label for="customRange2" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="5" id="customRange2">
        <input type="number" id="minPrice" placeholder="最低價格">
        -
        <input type="number" id="maxPrice" placeholder="最高價格">
      </section>
      <button onclick="filterByPrice()">篩選</button>
      <button id="prevPage">上一頁</button>
      <button id="nextPage">下一頁</button>
  </aside>

      <!-- 商品展示區域 -->
      <main id="productsArea" class="col-md-8">
        <div class="card">

        </div>
        <!-- 商品資訊將在這裡動態加載，使用JavaScript從後端API取得資料後展示 -->
      </main>
  </div>
</div>

<!--Footer-->
<footer class="bg-dark text-white mt-5">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4">
        <h4>購物商城</h4>
        <p>提供最新、最熱的商品，讓您輕鬆購物，享受購物的樂趣！</p>
      </div>
      <div class="col-md-4">
        <h4>快速連結</h4>
        <ul class="list-unstyled">
          <li><a href="#" class="text-white">首頁</a></li>
          <li><a href="#" class="text-white">商品分類</a></li>
          <li><a href="#" class="text-white">關於我們</a></li>
          <li><a href="#" class="text-white">聯絡我們</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h4>聯絡資訊</h4>
        <p>地址：台灣市台灣路123號</p>
        <p>電話：(02) 1234-5678</p>
        <p>Email：info@購物商城.com</p>
      </div>
    </div>
    <div class="text-center py-3">© 2023 購物商城. All rights reserved.</div>
  </div>
</footer>

<script src="js/mainFront.js"></script>

</body>
</html>
